<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Train Scheduler :: A Javascript Firebase App Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Link to CSS-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Link to Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!--Link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--Link to Firebase Database-->
    <script src="https://www.gstatic.com/firebasejs/5.8.5/firebase.js"></script>
    <!--Link to Moment JS-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!--Link to jQuery Library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--Link to JavaScript File-->
    <script src="assets/javascript/app.js" type="text/javascript"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <!--Heading-->
            <div class="jumbotron text-center jumbotron-custom">
                <h1>Train Scheduler</h1>
                <p>Platform 9Â¾ at King's Cross Station</p>
            </div>
            <!--Add Train, User Form and Submit Button-->
                    <div class="panel panel-default col-xs-12 form-group" id="panel1">
                        <div style="padding-top:10px;padding-bottom:30px;padding-left:0px;padding-right:100px">
                            <h3>1. Add Train</h3>
                        </div>
                        <form>
                            <!--Train Name-->
                            <div class="form-group">
                                <label for="text">Train Name</label>
                                <input id="trainNameInput" type="text" class="form-control"
                                    placeholder="Hogwarts Express">
                            </div>
                            <!--Destination-->
                            <div class="form-group">
                                <label for="text">Destination</label>
                                <input id="destinationInput" type="text" class="form-control"
                                    placeholder="123 Gryffindor Street">
                            </div>
                            <!--First Train Time-->
                            <div class="form-group">
                                <label for="text">First Train Time (HH:mm - military time)</label>
                                <input id="firstTrainTimeInput" type="text" class="form-control" placeholder="7:30">
                            </div>
                            <!--Frequency-->
                            <div class="form-group">
                                <label for="text">Frequency (min)</label>
                                <input id="frequencyInput" type="text" class="form-control" placeholder="10">
                            </div>
                            <!--Submit and Reset Button-->
                            <div class="row">
                                <div class="col-sm-12 text-center">
                                    <div class="form-group">
                                        <button id="submitBtn" class="btn btn-info" style="width: 100px;"
                                            type="submit">Submit</button>
                                        <input id="resetBtn" type="reset" class="btn btn-danger" style="width: 100px;"
                                            value="Reset"></button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!--Current Train Schedule Table-->
                    <div class="panel panel-default col-xs-12 form-group" id="panel2">
                        <div>
                            <h3>2. Current Train Schedule</h3>
                        </div>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <!--Populate Current Train Schedule-->
                            <tbody id="addTrain"></tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
</body>

</html>
