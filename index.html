<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Train Scheduler :: A Javascript Firebase App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Link to CSS-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Link to reset CSS-->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!--Link to Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Coiny" rel="stylesheet">
    <!--Link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--Link to jQuery Library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--Link to JavaScript File-->
    <script src="assets/javascript/app.js" type="text/javascript"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!--Heading-->
            <div class="jumbotron text-center jumbotron-custom">
                <h1>Train Scheduler: <br><small>Your Personal Scheduler Assistant</small></h1>
            </div>
            <!--Populate Current Train Table-->
            <div>
                <div class="table"></div>
            </div>
            <!--User Form and Submit Button-->
            <div>
                <form>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Train Name</label>
                        <input id="trainNameInput" type="text" class="form-control" placeholder="e.g. Metro">
                        <label for="formGroupExampleInput">Destination</label>
                        <input id="destinationInput" type="text" class="form-control" placeholder="e.g. ">
                        <label for="formGroupExampleInput">First Train Time (HH:mm - military time)</label>
                        <input id="firstTrainTimeInput" type="text" class="form-control" placeholder="e.g. 07:30">
                        <label for="formGroupExampleInput">Frequency(min)</label>
                        <input id="frequencyInput" type="text" class="form-control" placeholder="e.g. 3 minutes">
                        <button id="submitBtn" class="btn btn-primary mb-2" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--Footer-->
    <footer class="footer navbar-fixed-bottom text-center">
        <p class="footer-block">Â© 2019 Xiao Mei (Kathy) Chen</p>
    </footer>
</body>

</html>
